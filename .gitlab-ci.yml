deploy:
  stage: deploy
  image: alpine
  before_script:
    - apk add openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -t rsa 170.187.152.51>> ~/.ssh/known_hosts
  script:
    - ssh -o StrictHostKeyChecking=no root@170.187.152.51 "cd bb-tw-alert/nodejs/; docker-compose down; git pull; npm install; docker-compose up -d"
